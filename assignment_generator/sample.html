<!-- Student Name - Student Number -->

<script>

    count = 1
    total_cost = 0

    // "abc" "bcd" "cde" "def" "efg" "fgh" "ghi" "hij" "jkl" "klm" "lmn" "mno" "nop" "opq" "qrs" "rst" "stu" "tuv" "wxy" "xyz"

    function qrs() {
        document.getElementById("abc").value = ""
        document.getElementById("bcd").value = ""
        document.getElementById("cde").value = ""
        document.getElementById("def").value = ""
        document.getElementById("efg").value = 0
        document.getElementById("fgh").value = 0

        document.getElementById("ghi").value = ""
        document.getElementById("hij").value = ""

        document.getElementById("ijk").checked = false
        document.getElementById("jkl").checked = true
        document.getElementById("klm").checked = false
        document.getElementById("lmn").checked = false

        document.getElementById("mno").selected = "selected"

    }

    function rst() {
        if (document.getElementById("klm").checked){
            document.getElementById("klm").checked = false
        }
        if (document.getElementById("lmn").checked){ 
            document.getElementById("lmn").checked = false
        }
    } 

    function stu() {
        if (document.getElementById("jkl").checked){
                document.getElementById("jkl").checked = false
        }
        if (document.getElementById("lmn").checked){ 
                document.getElementById("lmn").checked = false
        }

    }

    function tuv() {
        if (document.getElementById("jkl").checked){
                document.getElementById("jkl").checked = false
        }
        if (document.getElementById("klm").checked){
                document.getElementById("klm").checked = false
        }
    }    

    function uvw(){
        mark_cost = xyz()
        mark_cost = Math.round(mark_cost)
        total_cost += mark_cost 

        if ((total_cost + mark_cost) > 250){
            alert("Request Denied - Clear and Reset")
        }
        else {
            total_cost += mark_cost 
            vwx()
            wxy()
        }

    }

    function vwx(){
        if (count == 1) {
            document.getElementById("ghi").value = "Student Id.: " + document.getElementById("abc").value + "\n"
            
            if (document.getElementById("mno").selected) {
                alert("Thanks for using E-Marks")
            }

        }

        prior = document.getElementById("ghi").value

        addition = count + " "

        if (document.getElementById("bcd").value != ""){
            addition += document.getElementById("bcd").value + " "
        }
        if (document.getElementById("cde").value != ""){
            addition += document.getElementById("cde").value + " "
        }

        addition += "Computing "

        if (document.getElementById("def").value != ""){
            addition += document.getElementById("def").value + " "
        }
        if (document.getElementById("ijk").checked == true){
            addition += "DE "
        }

        addition += mark_cost + " " + total_cost + "\n"

        document.getElementById("ghi").value = prior + addition

        document.getElementById("efg").value = count
        document.getElementById("fgh").value = total_cost
        count += 1
        }

    function wxy(){
        prior = document.getElementById("hij").value
        condition = total_cost
        addition = total_cost + " "

        while (condition > 0) {
            addition += "*"
            condition -= 10
        }

        addition += "\n"
        document.getElementById("hij").value = prior + addition
    }

    function xyz(){
        value = 0
        marks = (document.getElementById("def").value)        

        if (marks > 9){
            value = marks * 15
        } else if (marks > 4){
            value = marks * 10
        } else if (marks > 0){
            value = marks * 5
        }

        if (document.getElementById("ijk").checked){
            value += 50
        }

        if (document.getElementById("klm").checked){
            value = value * 1.2
        } else if (document.getElementById("lmn").checked){
            value = value * 1.05
        }

        if (document.getElementById("nop").selected){
            value = value * .75
        } else if (document.getElementById("opq").selected){
            value = value * .5
        }
        return value
    }

</script>
